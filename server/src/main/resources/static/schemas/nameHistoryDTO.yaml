type: object
description: Represents a record of name change history for a voter
properties:
  firstName:
    type: string
    example: "John"
    description: Voter's first name
  middleName:
    type: string
    example: "A."
    description: Voter's middle name (if any)
  lastName:
    type: string
    example: "Doe"
    description: Voter's last name
  suffixName:
    type: string
    example: "Jr."
    description: Suffix of the voter's name (if any)