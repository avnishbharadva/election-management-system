type: object
properties:
  addressLine:
    type: string
    description: Address line
    minLength: 3
    maxLength: 30
    example: "123 Main St"
  aptNumber:
    type: string
    description: Apartment number
    minLength: 2
    maxLength: 30
    example: "Apt 5B"
  city:
    type: string
    description: City name
    minLength: 3
    maxLength: 20
    example: "New York"
  state:
    type: string
    default: "New York"
    maxLength: 8
    description: State name
    example: "New York"
  county:
    type: string
    description: County name
    minLength: 3
    maxLength: 20
    example: "Kings County"
  town:
    type: string
    description: Town name
    minLength: 3
    maxLength: 20
    example: "Brooklyn"
  zipCode:
    type: string
    x-field-extra-annotation: "@jakarta.validation.constraints.Pattern(regexp = \"^\\\\d{5}$\", message = \"Zip Code must contain exactly 5 digits\")"
    description: 5-digit ZIP code
    example: "10001"