    ResponseDTO:
      type: object
      required: # Ensures all fields are required, triggering an all-args constructor
        - message
        - data
        - timeStamp
        - isSuccess
      properties:
        message:
          type: string
          example: "Request processed successfully"
        data:
          type: object
        #          oneOf:
        #            - $ref: "#/components/schemas/CandidateDetailsDTO"
        #            - $ref: "#/components/schemas/CandidateDTO"
        #          description: "Response data (can be any type)"
        #          discriminator:
        #            propertyName: type
        #            mapping:
        #              CandidateDetailsDTO: "#/components/schemas/CandidateDetailsDTO"
        #              CandidateDTO: "#/components/schemas/CandidateDTO"
        timeStamp:
          type: string
          format: date-time
          example: "2024-03-10T12:34:56Z"
        isSuccess:
          type: boolean
          example: true

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Detailed error message
          example: Detailed error message
        timestamp:
          type: string
          format: date-time
          description: Timestamp of when the error occurred
          example: "2025-03-05T10:30:15"

    CandidateDetailsDTO:
      type: object
      description: "Candidate details including personal information and election-related data."
      required:
        - candidateId
        - candidateName
        - candidateSSN
        - gender
        - partyName
        - stateName
        - candidateEmail
        - electionName
      properties:
        candidateId:
          type: integer
          format: int64
          example: 12345
          description: "Unique identifier for the candidate"

        candidateName:
          $ref: "#/components/schemas/CandidateName"

        candidateSSN:
          type: string
          pattern: "^\\d{9}$"
          example: "123456789"
          description: "Social Security Number (SSN) - exactly 9 digits"

        gender:
          $ref: "#/components/schemas/Gender"

        spouseName:
          type: string
          pattern: "^[A-Za-z ]*$"
          example: "Jane Doe"
          description: "Spouse's name (optional, must contain only alphabets and spaces)"

        partyName:
          type: string
          pattern: "^[A-Za-z ]+$"
          example: "Democratic Party"
          description: "Name of the political party"

        stateName:
          type: string
          pattern: "^[A-Za-z ]+$"
          example: "California"
          description: "State in which the candidate is running"

        candidateEmail:
          type: string
          format: email
          example: "candidate@example.com"
          description: "Email address of the candidate"

        electionName:
          type: string
          example: "Presidential Election 2024"
          description: "The name of the election in which the candidate is participating"

